# Workflow to build and publish Python wheel to GitHub Releases
# Triggered by pushing version tags (e.g., v2.6.3)

name: Release Python Package

on:
  push:
    tags:
      - 'python/*.*.*'

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build wheel
    
    - name: Build wheel
      run: |
        cd bindings/python/uchronia
        python -m build --wheel
    # this is for the initial testing of the workflow only:
    - name: Delete existing release if present
      continue-on-error: true
      run: |
        gh release delete ${{ github.ref_name }} --yes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        files: bindings/python/uchronia/dist/*.whl
        generate_release_notes: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
